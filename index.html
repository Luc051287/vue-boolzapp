<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>BOOLZAPP</title>
  </head>
  <body>
    <div id="root">


    <div class="container" @click="hideAllMenu(this.app.filteredMessages())">

      <div class="box">
        <div class="left main">
          <div class="header">
            <div class="avatar_circle">
              <img class="avatar" src="img/self.png" alt="">
            </div>
            <p id="self">Nome Utente</p>
            <ul class="icons">
              <li><i class="fas fa-circle-notch"></i></li>
              <li><i class="fas fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>
          <div id="notification">

          </div>
          <div id="search">
            <button type="button" name="button" @click=""><i class="fas fa-search"></i></button>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat" v-model="search">
          </div>
          <div id="chat_list">
            <ul>
              <li v-for="(contact, index) in filterContacts()" :class="(contact.active == true) ? 'active' : ''" @click="changeActive(index)">
                <div class="avatar_circle">
                  <img class="avatar" :src="contact.avatar" alt="">
                </div>
                <div id="chat_details">
                  <p>{{contact.name}}</p>
                  <p>{{contact.messages[contact.messages.length - 1].text}}</p>
                </div>
                <div id="date_last_message">
                  <p>{{contact.messages[contact.messages.length - 1].date}}</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="right main">
          <div class="header">
            <div class="avatar_circle">
              <img class="avatar" :src="actualAvatar" alt="">
            </div>
            <div class="actual_chat_details" >
              <p id="self">{{actualName}}</p>
              <p>Ultimo accesso {{actualDate}}</p>
            </div>

            <ul class="icons">
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-paperclip"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>
          <div id="chat_main">
            <ul>
              <li v-for="(message,index) in filteredMessages()" :class="(message.status == 'sent') ? 'sent_side' : 'received_side'">
                <div class="message" :class="(message.status == 'sent') ? 'sent' : 'received'">
                  <p>{{message.text}}</p>
                  <p>{{message.date}}</p>
                  <div class="down_arrow">
                    <i class="fas fa-chevron-down value" title="message_menu" @click="showMenu(filteredMessages(), index)"></i>
                    <div id="delete_menu" :class="(message.isHideMenu == false) ? 'hide' : 'show'">
                      <ul>
                        <li><p>Message info</p></li>
                        <li><p>Cancella messaggio</p></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div id="chat_input">
            <i class="far fa-smile"></i>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio" @keyup.enter="send()" v-model="toSend">
            <i class="fas fa-microphone"></i>
          </div>

        </div>
      </div>

    </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
